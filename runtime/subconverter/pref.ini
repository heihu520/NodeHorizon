[ruleset]
;Enable generating rules with rulesets
enabled=true

;Overwrite the existing rules in rule_base
overwrite_original_rules=true

;Perform a ruleset update on request
update_ruleset_on_request=false

;Ruleset addresses, supports local files/URL
;Format: Group name,URL
;        Group name,[]Rule

;surge_ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
;surge_ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
;surge_ruleset=AdBlock,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
;surge_ruleset=PROXY,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyLite.list
;surge_ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
;surge_ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
;surge_ruleset=DIRECT,[]GEOIP,CN
;surge_ruleset=PROXY,[]FINAL

[clash_proxy_group]
;Generate Clash Proxy Group with the following patterns. Node filterting rule supports regular expression.
;Format: Group_Name`select`Rule_1`Rule_2`...
;        Group_Name`url-test|fallback|load-balance`Rule_1`Rule_2`...`test_url`interval[,timeout][,tolerance]
;        Group_Name`relay`Rule_1`Rule_2`...
;        Rule with "[]" prefix will be added directly.

;custom_proxy_group=Proxy`select`.*
;custom_proxy_group=UrlTest`url-test`.*`http://www.gstatic.com/generate_204`300,5,100
;custom_proxy_group=FallBack`fallback`.*`http://www.gstatic.com/generate_204`300,5
;custom_proxy_group=LoadBalance`load-balance`.*`http://www.gstatic.com/generate_204`300,,100
;custom_proxy_group=SSID`ssid`default_group`celluar=group0,ssid1=group1,ssid2=group2

;custom_proxy_group=g1`select`!!GROUPID=0
;custom_proxy_group=g2`select`!!GROUPID=1
;custom_proxy_group=v2ray`select`!!GROUP=V2RayProvider

;custom_proxy_group=g1hk`select`!!GROUPID=0!!(HGC|HKBN|PCCW|HKT|hk|æ¸¯)
;custom_proxy_group=sstw`select`!!GROUP=V2RayProvider!!(æ·±å°|å½°åŒ–|æ–°åŒ—|å°|tw)
;custom_proxy_group=provider`select`!!PROVIDER=prov1,prov2,prov3

;custom_proxy_group=g1!hk`select`!!GROUPID=0!!(^(?!.*hk).*)

[proxy_group]
;Generate Clash Proxy Group with the following patterns. Node filterting rule supports regular expression.
;Format: Group_Name`select`Rule_1`Rule_2`...
;        Group_Name`url-test|fallback|load-balance`Rule_1`Rule_2`...`test_url`interval[,timeout][,tolerance]

;custom_proxy_group=Proxy`select`.*
;custom_proxy_group=UrlTest`url-test`.*`http://www.gstatic.com/generate_204`300,5,100

[template]
;The file scope limit of the 'template_path' options
template_path=templates

;The following settings will be added to the "global" scope of the template variables
;Value of 'clash.http_port' can be accessed with 'global.clash.http_port' in the template.
clash.http_port=7890
clash.socks_port=7891
clash.allow_lan=true
clash.log_level=info
clash.external_controller=127.0.0.1:9090

[aliases]
;Aliases for accessing interfaces. Can be used to shorten the URI.
;All arguments passed when accessing the alias will be appended to the arguments of the alias.
;Format: uri=target

;/clash=/sub?target=clash
;/surge=/sub?target=surge&ver=4
;/quan=/sub?target=quan
;/quanx=/sub?target=quanx
;/mellow=/sub?target=mellow
;/surfboard=/sub?target=surfboard
;/loon=/sub?target=loon
;/ss=/sub?target=ss
;/ssd=/sub?target=ssd
;/sssub=/sub?target=sssub
;/ssr=/sub?target=ssr
;/v2ray=/sub?target=v2ray
;/trojan=/sub?target=trojan
;/mixed=/sub?target=mixed

[tasks]
;Tasks to be run regularly
;Format: name`url`interval

;task1`https://example.com/task1`3600
;task2`https://example.com/task2`86400

[server]
;Address to bind on for Web Server
listen=127.0.0.1

;Port to bind on for Web Server
port=25500

;Serve local files in this directory
serve_file_root=

[advanced]
log_level=info
print_debug_info=false
max_pending_connections=10240
max_concurrent_threads=4
max_allowed_rulesets=0
max_allowed_rules=0
max_allowed_download_size=0
enable_cache=false
cache_subscription=60
cache_config=300
cache_ruleset=21600
script_clean_context=true
async_fetch_ruleset=false
skip_failed_links=false
