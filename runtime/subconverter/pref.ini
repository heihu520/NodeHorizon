;Enable script support for filtering nodes
enable_filter=false

;Setting an external config file as default when none is specified
default_external_config=config/ACL4SSR_blackmatrix7.ini

;The file scope limit of the 'rule_base' options in external configs
base_path=base

;Clash config base used by the generator
clash_rule_base=base/all_base.tpl

;Surge config base used by the generator
surge_rule_base=base/all_base.tpl

;Surfboard config base used by the generator
surfboard_rule_base=base/all_base.tpl

;Mellow config base used by the generator
mellow_rule_base=base/all_base.tpl

;Quantumult config base used by the generator
quan_rule_base=base/all_base.tpl

;Quantumult X config base used by the generator
quanx_rule_base=base/all_base.tpl

;Loon config base used by the generator
